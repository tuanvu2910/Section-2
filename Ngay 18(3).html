<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tich hình chứ nhật</title>
</head>
<body>
<script>
    let inputWidth;
    let inputHeight;
    inputWidth = prompt("Nhập chiều cao")
    inputHeight = prompt("Nhập chiều rộng")
    let Width = parseInt(inputWidth);
    let Height = parseInt(inputHeight);
    let Area = Width * Height;
    document.write ('Diện tích hình chữ nhật :'+ Area);



</script>
</body>
</html>
