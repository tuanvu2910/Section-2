<html lang="en" xmlns:color="http://www.w3.org/1999/xhtml" xmlns:text-align="http://www.w3.org/1999/xhtml">

<body>

<table style="width:30%; bolder-collapse:collapse;" border="0">
    <tr>
        <td colspan="4" style="background-color:navy;">
            <MARQUEE>
<span style="color:white;">Máy Tính Điện Tử
 </span>
            </MARQUEE>
        </td>
        <td></td>
        <td></td>
    <tr>
         <td> <input style="width: 150px" type="text" id="NhapSo1"/></td>
        <td>  <input style="width: 150px" type="text" id="NhapSo2"/></td>
    </tr>

    <tr>
        <td><a href="#"class="stanfButton"  id="add" onclick = "tt(this.id)"><img src="images/right_16.png"/> Cộng </a></td>
    </td>
        <td><a href="#"class="stanfButton" id="re" onclick = "tt(this.id)"><img src="images/right_16.png"/> Trừ </a></td>
    </td>
    <td><a href="#"class="stanfButton" id="mul" onclick = "tt(this.id)"><img src="images/right_16.png"/> Nhân </a></td>
    </td>
        <td><a href="#"class="stanfButton" id="div" onclick = "tt(this.id)"><img src="images/right_16.png"/> Chia </a></td></tr>
   <tr> <td style="background: #222236"><label style="color: white" >Result: </label></td>
    <td style="background: #222236"><output style="color: white" type = "text" id = result></output></td>
</tr>

</table>

<script>
   function tt(id){
       let Nhapso1 = parseFloat(document.getElementById('NhapSo1').value);
       let Nhapso2 = parseFloat(document.getElementById('NhapSo2').value);
       if(id == "add"){
           let str = Nhapso1+"+"+Nhapso2;
           let result = eval(str);
           document.getElementById("result").value = result;
       }
       if(id == "re"){
           let str = Nhapso1+"-"+Nhapso2;
           let result = eval(str);
           document.getElementById("result").value = result;
       }
       if(id == "mul"){
           let str = Nhapso1+"*"+Nhapso2;
           let result = eval(str);
           document.getElementById("result").value = result;
       }
       if(id == "div"){
           let str = Nhapso1+"/"+Nhapso2;
           let result = eval(str);
           document.getElementById("result").value = result;
       }
   }









</script>
</body>
</html>
