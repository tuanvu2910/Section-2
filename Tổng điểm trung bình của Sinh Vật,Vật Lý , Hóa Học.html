<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputHoaHoc;
    let inputSinhHoc;
    let inputVatly;
    inputHoaHoc = prompt("Điểm Hóa Học của bạn là ?")
    inputSinhHoc = prompt("Điểm Sinh Học của bạn là ?")
    inputVatly = prompt("Điểm Vật Lý của bạn là ?")
    let HoaHoc = parseInt(inputHoaHoc);
    let SinhHoc = parseInt(inputSinhHoc);
    let VatLy = parseInt(inputVatly);
    let Diemtrungbinh = (HoaHoc + SinhHoc + VatLy)/3;
    alert ('Điểm trunh bình Sinh Lý Hóa :'+ Diemtrungbinh);



</script>
</body>
</html>
