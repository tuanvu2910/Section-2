<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="styles/mystyle.css" rel= "stylesheet">
</head>
<body><table >
    <tr > <td colspan="7"><input id="Result" type="text" /></td> </tr>
    </tr >
    <tr><td><input class="maytinh" type="button" value="Rad"> </td>
        <td><input class="maytinh" type="button" value="X"></td>
        <td><input class="maytinh" type="button" value="X!"></td>
        <td><input class="maytinh" type="button" value="("onclick="Result.value+=this.value"></td>
        <td><input class="maytinh" type="button" value=")"onclick="Result.value+=this.value"></td>
        <td><input class="maytinh" type="button" value="%"></td>
        <td><input class="maytinh" type="button" value="AC"></td>


    </tr>
    </tr >
    <tr><td><input class="maytinh" type="button" value="Inv"> </td>
        <td><input class="maytinh" type="button" value="sin"></td>
        <td><input class="maytinh" type="button" value="In"></td>
        <td><input class="maytinh" type="button" value="7" onclick="Result.value+=this.value"></td>
        <td><input class="maytinh" type="button" value="8" onclick="Result.value+=this.value"></td>
        <td><input class="maytinh" type="button" value="9" onclick="Result.value+=this.value"></td>
        <td><input class="maytinh" type="button" value="/"></td>


    </tr>
    </tr >
    <tr><td><input class="maytinh" type="button" value="π"> </td>
        <td><input class="maytinh" type="button" value="cos"></td>
        <td><input class="maytinh" type="button" value="log"></td>
        <td><input class="maytinh" type="button" value="4"onclick="Result.value+=this.value"></td>
        <td><input class="maytinh" type="button" value="5"onclick="Result.value+=this.value"></td>
        <td><input class="maytinh" type="button" value="6"onclick="Result.value+=this.value"></td>
        <td><input class="maytinh" type="button" value="*"onclick="Result.value+=this.value"></td>


    </tr></tr >
    <tr><td><input class="maytinh" type="button" value="e"> </td>
        <td><input class="maytinh" type="button" value="tan"></td>
        <td><input class="maytinh" type="button" value="√a"></td>
        <td><input class="maytinh" type="button" value="1"onclick="Result.value+=this.value"></td>
        <td><input class="maytinh" type="button" value="2"onclick="Result.value+=this.value"></td>
        <td><input class="maytinh" type="button" value="3"onclick="Result.value+=this.value"></td>
        <td><input class="maytinh" type="button" value="-"onclick="Result.value+=this.value"></td>


    </tr></tr >
    <tr><td><input class="maytinh" type="button" value="Ans"> </td>
        <td><input class="maytinh" type="button" value="EXP"></td>
        <td><input class="maytinh" type="button" value="a^b"></td>
        <td><input class="maytinh" type="button" value="0"onclick="Result.value+=this.value"></td>
        <td><input class="maytinh" type="button" value="."></td>
        <td><input class="maytinh" type="button" value="=" onclick="Result.value=eval(Result.value)"></td>
        <td><input class="maytinh" type="button" value="+"onclick="Result.value+=this.value"></td>


    </tr>
</table>

</body>
</html>
